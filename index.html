<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tickrate</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- START SCREEN -->
<div id="startScreen" style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:#111;">
  <div style="width:420px;max-width:95vw;background:#181818;border:1px solid #333;border-radius:10px;padding:16px;">
    <div style="font-size:28px;font-weight:bold;margin-bottom:4px;">Tickrate</div>
    <div style="color:#aaa;font-size:12px;margin-bottom:14px;">A classic MMO-inspired idle party game</div>

    <div style="margin-bottom:10px;">
      <label style="display:block;font-size:12px;margin-bottom:4px;">Account Name</label>
      <input id="accountNameInput" type="text" maxlength="24"
        style="width:100%;padding:8px;border-radius:6px;border:1px solid #555;background:#111;color:#eee;">
    </div>

    <div style="margin-bottom:10px;">
      <label style="display:block;font-size:12px;margin-bottom:4px;">Character Name</label>
      <input id="characterNameInput" type="text" maxlength="24"
        style="width:100%;padding:8px;border-radius:6px;border:1px solid #555;background:#111;color:#eee;">
    </div>

    <div style="margin-bottom:14px;">
      <label style="display:block;font-size:12px;margin-bottom:4px;">Starting Class</label>
      <select id="startingClassSelect"
        style="width:100%;padding:8px;border-radius:6px;border:1px solid #555;background:#111;color:#eee;"></select>
    </div>

    <button id="createCharacterBtn"
      style="width:100%;padding:10px;border-radius:8px;border:1px solid #666;background:#444;color:#eee;cursor:pointer;">
      Create Character
    </button>

    <div id="startError" style="margin-top:10px;color:#ff6b6b;font-size:12px;display:none;"></div>

    <div style="margin-top:12px;color:#777;font-size:11px;">
      Tip: progress is saved in your browser automatically.
    </div>
  </div>
</div>

<!-- GAME SCREEN -->
<div id="gameScreen" style="display:none;">
  <!-- Paste your existing header + main UI here -->
  <header>
    <h1>Tickrate</h1>
    <div class="stats">
      <span>Zone: <span id="zoneSpan">1</span></span>
      <span>Gold: <span id="goldSpan">0</span></span>
      <span>Total XP: <span id="xpSpan">0</span></span>
    </div>
  </header>

  <main>
    <!-- your existing three panels exactly as before -->
    <!-- Party panel / Battle panel / Control panel -->
    <!-- (No need for the profileBox anymore since startScreen replaces it) -->
    ... your existing content ...
  </main>
</div>

<script type="module" src="js/main.js"></script>
</body>
</html>
